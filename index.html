<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Himalaya Fly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Project Himalaya Fly</h1>

    <div class="container">

        <div class="row">
            <div class="button">
                <button class="btn btn-info" onclick="runTimer()">Start</button>
                <p id="timer"></p>
            </div>
        </div>

        <div class="values">
            <div class="row">
                <div class="col"><p id="xAxis"></p></div>
                <div class="col"><p id="yAxis"></p></div>
                <div class="col"><p id="zAxis"></p></div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="xyzVals">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
