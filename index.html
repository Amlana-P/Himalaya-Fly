<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Throw Your Phone Game</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: white;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 2.2em;
      animation: fadeInDown 1s ease;
    }

    .disclaimer {
      font-size: 14px;
      background: rgba(255, 0, 0, 0.3);
      border: 1px solid #ff4d4d;
      padding: 10px;
      margin: 12px auto;
      border-radius: 8px;
      max-width: 500px;
      animation: pulse 2s infinite;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }

    button {
      padding: 12px 28px;
      margin: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #heightDisplay {
      margin: 20px 0;
      font-size: 2em;
      font-weight: bold;
      animation: bounceIn 1s ease;
    }

    #leaderboard {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      animation: fadeInUp 1.5s ease;
    }

    #leaderboard h3 {
      margin-bottom: 15px;
      font-size: 1.5em;
      text-shadow: 1px 1px 2px black;
    }

    .entry {
      background: rgba(255, 255, 255, 0.2);
      margin: 8px auto;
      padding: 10px;
      border-radius: 10px;
      max-width: 350px;
      animation: slideIn 0.6s ease;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px rgba(255,0,0,0.6); }
      50% { box-shadow: 0 0 15px rgba(255,0,0,1); }
    }
  </style>
</head>
<body>
  <h1>üì± Throw Your Phone Game</h1>
  <div class="disclaimer">
    ‚ö†Ô∏è Disclaimer: Throwing phones can be <b>dangerous</b> and may cause injury or damage.  
    By playing, you agree the developer is <b>not liable</b>. Play at your own risk!
  </div>

  <p>Throw your phone upwards (if you dare üòÖ). We‚Äôll estimate how high it goes!</p>

  <input type="text" id="playerName" placeholder="Enter your name" />
  <br>
  <button id="startBtn">Start Throw</button>
  <button id="stopBtn" disabled>Stop</button>

  <h2 id="heightDisplay">Height: 0 m</h2>

  <div id="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <div id="entries"></div>
  </div>

  <script>
    let velocity = 0;
    let lastTimestamp = null;
    let listening = false;
    let locationData = "Unknown";

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          let lat = pos.coords.latitude;
          let lon = pos.coords.longitude;
          getCountryFromCoords(lat, lon).then(country => {
            locationData = country || `${lat.toFixed(2)}, ${lon.toFixed(2)}`;
          });
        },
        err => console.log("Location access denied")
      );
    }

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const heightDisplay = document.getElementById("heightDisplay");
    const entriesDiv = document.getElementById("entries");

    function handleMotion(event) {
      if (!listening) return;
      let accZ = event.accelerationIncludingGravity.z || 0;
      let accUp = accZ - 9.81; 
      let now = Date.now();
      if (lastTimestamp) {
        let dt = (now - lastTimestamp) / 1000;
        velocity += accUp * dt;
      }
      lastTimestamp = now;
    }

    startBtn.onclick = () => {
      if (typeof DeviceMotionEvent.requestPermission === "function") {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("devicemotion", handleMotion);
          }
        });
      } else {
        window.addEventListener("devicemotion", handleMotion);
      }
      listening = true;
      velocity = 0;
      lastTimestamp = null;
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      listening = false;
      stopBtn.disabled = true;
      startBtn.disabled = false;

      let g = 9.81;
      let height = Math.max(0, (velocity * velocity) / (2 * g));

      heightDisplay.innerText = `Height: ${height.toFixed(2)} m`;
      heightDisplay.style.animation = "bounceIn 1s ease";

      let player = document.getElementById("playerName").value || "Anonymous";
      saveScore(player, height, locationData);
    };

    function saveScore(name, height, location) {
      let scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      scores.push({ name, height: height.toFixed(2), location });
      scores.sort((a, b) => b.height - a.height);
      localStorage.setItem("leaderboard", JSON.stringify(scores));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      entriesDiv.innerHTML = "";
      scores.forEach((s, i) => {
        let div = document.createElement("div");
        div.className = "entry";
        div.style.animationDelay = `${i * 0.1}s`; // staggered animation
        div.innerHTML = `${i+1}. ${s.name} - ${s.height} m (${s.location})`;
        entriesDiv.appendChild(div);
      });
    }

    async function getCountryFromCoords(lat, lon) {
      try {
        let res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
        let data = await res.json();
        return data.address.country;
      } catch (e) {
        console.log("Error fetching country", e);
        return null;
      }
    }

    renderLeaderboard();
  </script>
</body>
</html>
