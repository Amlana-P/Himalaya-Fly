<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himalaya Fly Game</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    header {
      width: 100%;
      background: #003366;
      color: white;
      padding: 12px;
      display: flex;
      justify-content: center; /* centered */
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      user-select: none;
      position: absolute;
      right: 15px;
      top: 10px;
    }

    /* Game Area */
    #gameArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      padding: 20px;
    }

    #gameArea p {
      font-weight: 600;
      margin-bottom: 15px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #0066cc;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #004c99;
      transform: scale(1.05);
    }

    #heightDisplay {
      margin-top: 25px;
      font-size: 28px;
      font-weight: 700;
      color: #222;
      transition: all 0.5s ease;
    }

    /* Sidebar */
    #sidebar {
      height: 100%;
      width: 260px;
      position: fixed;
      top: 0;
      right: -260px;
      background: #ffffff;
      box-shadow: -2px 0 6px rgba(0,0,0,0.3);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1001;
      overflow-y: hidden;
    }

    #sidebar.open {
      right: 0;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      font-weight: 700;
      color: #003366;
      text-align: center;
    }

    #leaderboardList {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 16px;
    }

    #leaderboardList li {
      padding: 6px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1000;
    }

    #overlay.active {
      display: block;
    }

    /* Disclaimer Modal */
    #disclaimerModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #disclaimerBox {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      animation: popIn 0.4s ease;
    }

    #disclaimerBox h2 {
      margin-top: 0;
      color: #c00;
      font-size: 22px;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }
      button {
        font-size: 14px;
        padding: 10px 18px;
      }
      #heightDisplay {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Himalaya Fly Game</h1>
    <span class="hamburger" onclick="toggleSidebar()">‚ò∞</span>
  </header>

  <div id="gameArea">
    <p><strong>Throw will auto-stop in 3 seconds!</strong></p>
    <button onclick="startListening()">Start Throw</button>
    <button onclick="toggleSidebar()">Leaderboard</button>
    <div id="heightDisplay">Height: 0 m</div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>
  <div id="overlay" onclick="closeSidebar()"></div>

  <!-- Disclaimer -->
  <div id="disclaimerModal">
    <div id="disclaimerBox">
      <h2>‚ö†Ô∏è Disclaimer</h2>
      <p>This game measures throws using your phone‚Äôs sensors. Actually throwing your phone is <strong>dangerous</strong>. The developer is not liable for any damage.</p>
      <p>You must accept to continue.</p>
      <button onclick="acceptDisclaimer()">I Accept</button>
    </div>
  </div>

  <script>
    // Fake Firebase (for demo, replace with real Firebase later)
    let leaderboard = [];

    let isListening = false;
    let maxHeight = 0;
    let timeoutId;

    function startListening(){
      if(isListening) return;
      isListening = true;
      maxHeight = 0;
      document.getElementById("heightDisplay").textContent = "Height: 0 m";

      timeoutId = setTimeout(stopListening, 3000);

      window.addEventListener("devicemotion", motionHandler);
    }

    function stopListening(){
      if(!isListening) return;
      isListening = false;
      window.removeEventListener("devicemotion", motionHandler);
      clearTimeout(timeoutId);

      const finalHeight = Math.max(0, maxHeight.toFixed(2));
      document.getElementById("heightDisplay").textContent = `üéØ Final Height: ${finalHeight} m`;

      setTimeout(()=>{
        if(confirm(`Your final score is ${finalHeight} m.\nDo you want to submit it?`)){
          submitScore(finalHeight);
        }
      }, 500);
    }

    function motionHandler(event){
      let accZ = event.accelerationIncludingGravity.z || 0;
      if(accZ > 0) maxHeight += accZ * 0.01;
      document.getElementById("heightDisplay").textContent = `Height: ${maxHeight.toFixed(2)} m`;
    }

    function submitScore(score){
      let name = prompt("Enter your name:");
      if(!name) return;

      leaderboard.push({name, score});
      leaderboard.sort((a,b)=>b.score - a.score);
      leaderboard = leaderboard.slice(0,10);

      updateLeaderboard();
    }

    function updateLeaderboard(){
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      leaderboard.forEach((item, idx)=>{
        const li = document.createElement("li");
        li.textContent = `${idx+1}. ${item.name} - ${item.score} m`;
        list.appendChild(li);
      });
    }

    function toggleSidebar(){
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    }

    function closeSidebar(){
      document.getElementById("sidebar").classList.remove("open");
      document.getElementById("overlay").classList.remove("active");
    }

    function acceptDisclaimer(){
      document.getElementById("disclaimerModal").style.display = "none";
    }
  </script>
</body>
</html>
